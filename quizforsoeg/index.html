<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


  <h2 class="quizHeader">Take a Quiz!</h2>

	<table style="width:583px">
	<tr>
	  <td>
	  	<div>
	  		<p class="question">1. Tilstod Ted Bundy sine mord #1</p>

	    	<ul>
	    	<input class="answer" type="radio" name="q1" value="1">
	        <label id="correctString1">Nej, han fastholdt sin uskyld til det sidste</label>
	    	<br>
	        <input class="answer" type="radio" name="q1" value="0">
	        <label>Ja, han pralede med sine bedrifter</label>

    		</ul>
	  	</div>
	  </td>
	  <td>
	  	<div>
	  		<p class="question">2.Var Ed Kempers mor, hans første offer? #2</p>

	    	<ul>
	        <input class="answer" type="radio" name="q2" value="0">
	        <label>Ja. Han beholdt hendes hoved - for at ydmyge hende seksuelt</label>
	        <br>
	        <input class="answer" type="radio" name="q2" value="1">
	        <label id="correctString2">Nej. Han dræbte sine bedsteforældre </label>

	    	</ul>
	  	</div>
	  </td>
	</tr>
	<tr>
	  <td>
	  	<div>
	  		<p class="question">3. Blev David Berkowitch, Son of Sam, tvunget til at myrde? #3</p>

	    	<ul>
	        <input class="answer" type="radio" name="q3" value="0">
	        <label>Nej. Han var bare jalous over ikke selv at have en kæreste</label>
	        <br>
	        <input class="answer" type="radio" name="q3" value="1">
	        <label id="correctString3">Ja. Naboens hund var besat af en dæmon, der gav ham ordre.</label>

	    	</ul>
		</div>
	  </td>
	  <td>
	  	<div>
	  		<p class="question">4. Var John Wayne Gacy iført klovnekostume, når han slog ihjel? #4</p>

	    	<ul>
	        <input class="answer" type="radio" name="q4" value="0">
	        <label>Ja. Han er derfor kendt som "clownkiller"</label>
	        <br>
	        <input class="answer" type="radio" name="q4" value="1">
	        <label id="correctString4">Nej.Øgenavnet 'clownkiller' stammer fra et tidligere job som Klovn.</label>

    		</ul>
	  	</div>
	  </td>
	</tr>
	</table>
<br/>
  <div class="submitter">
          <input class="quizSubmit" id="submitButton" onClick="submitQuiz()"
          type="submit" value="Submit" />
    </div>

<!--show only wrong answers on submit-->
    <div class="quizAnswers" id="correctAnswer1"></div>
	    <div class="quizAnswers" id="correctAnswer2"></div>
    <div class="quizAnswers" id="correctAnswer3"></div>
    <div class="quizAnswers" id="correctAnswer4"></div>

<!--show score upon submit-->
    <div>
    	<h2 class="quizScore" id="userScore"></h2>
    </div>



</body>
</html>
