    <script>
        let højde = prompt("angiv højde");
        let vægt = prompt("angiv vægt");
          /*Lav en funktion, areal, som med længde og
bredde som parametre, kan udregne et areal,
og returnere resultatet.*/

        //let areal = længde * bredde;

        function bmi(h, v){
            return(v/(h * h/10000))

        }
        let resultat = `Din BMI er ${bmi(højde, vægt)}.Har du brug for et nyt areal?`;
        confirm(resultat);

        if(confirm){

        }
