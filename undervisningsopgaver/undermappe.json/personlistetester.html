<!DOCTYPE html>
	<html>
	    <head>
    <title>Personliste</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background-color: antiquewhite;
            border: 10px solid silver;
            margin: 7vw;
            padding: 1vw;
            grid-gap: 10px;

        }

        .images{
            width: 100px;
            height: 120px;
        }
        img{

            width:200px;
        }
        h3{
            font-size: 24px;
            font-style: oblique;
        }
    </style>

</head>

<body>

   <h3><center>Personliste. KEA multimedie 2.semester 2019</center></h3>
    <div id="liste">


    </div>
    <script>
        let alleDyr = [];
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");

            async function getJson() {
                let jsonData = await fetch("person.json");
                alleDyr = await jsonData.json();
                console.log("alleDyr ", alleDyr);
                visDyr();
            }

            function visDyr() {

                alleDyr.forEach(dyr => {
                    dest.innerHTML += `
                                <div class="dyr">
                                <h2>${dyr.navn} <br></h2>
                                <p> Githubnavn: ${dyr.github} <br></p>
<p>Email: ${dyr.email}<br></p>
<img src="${dyr.billede}" alt="mangler foto">
<p>Hold: ${dyr.hold} ${dyr.alder}år Køn: ${dyr.køn}

                                </div> `
                })

            }
            getJson();
        }
    </script>
</body>
	</html>
