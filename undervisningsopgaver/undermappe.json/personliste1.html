<!DOCTYPE html>
	<html>
	    <head>
    <title>Visdyr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background-color: antiquewhite;

            border: 1px solid silver;
            margin: 7vw;
            padding: 1vw;

        }

        .images{
            width: 100px;
            height: 120px;
        }
        img{

            width:200px;
        }
    </style>

</head>

<body>
    <div id="liste">
        <h3></h3>
        <p></p>
       <div class="images"> <img src="" alt=""></div>

    </div>
    <script>
        let alleDyr = [];
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");

            async function getJson() {
                let jsonData = await fetch("person.json");
                alleDyr = await jsonData.json();
                console.log("alleDyr ", alleDyr);
                visDyr();
            }

            function visDyr() {

                alleDyr.forEach(dyr => {
                    dest.innerHTML += `
                                <div class="dyr">
                                <h2>${dyr.navn}<br></h2>
                                <p> Githubnavn: ${dyr.github} <br></p>
<p>Alder: ${dyr.alder}<br></p>
<p>Email: ${dyr.email}<br></p>
<img src="${dyr.billede}" alt="dyr.navn">
<p>Går på hold: ${dyr.hold} Køn: ${dyr.køn}

                                </div> `
                })

            }
            getJson();
        }
    </script>
</body>
	</html>
