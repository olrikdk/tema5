<!DOCTYPE html>
	<html>
	    <head>
	        <title>Visdyr</title>
	        <meta charset="utf-8">
	        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	          <style>
                  #liste {
            display:grid;
                      grid-column: 1fr 1fr;}

        </style> #liste {
            display: grid;
            grid-column: 1fr 1fr;
            width: 90vw;
            height: 100vw;
            border: 1px solid silver;
            margin: 7vw;
            padding: 1vw;
        }

	    </head>

	    <body>
	        <div id="liste">

	        </div>
	        <script>
	            let alleDyr=[
	                {"navn":"Freddy","type":"frø","billede": "frog.png","levested": "vandhul"},
	                {"navn":"Piggy","type":"gris", "billede": "gris.png","levested": "grisefarmen"},
	                {"navn":"Røde", "type":"ræv", "billede": "fox.png","levested": "skoven"},
	                {"navn":"Sille", "type":"fisk", "billede": "http://helf-kea.dk/test/sild.jpg","levested": "havet"},
	                {"navn":"Koko", "type":"krokodille", "billede": "http://helf-kea.dk/test/kroko.jpg","levested": "floden"}
	            ];

	            document.addEventListener("DOMContentLoaded", start);
	            function start(){
	                let dest=document.querySelector("#liste");
	                alleDyr.forEach(dyr =>{
	                    dest.innerHTML += `
	                        ${dyr.navn}, ${dyr.type} fra ${dyr.levested} <br> ${dyr.billede}
`
	                    `;
	                })
	            }
	        </script>
	    </body>
	</html>
